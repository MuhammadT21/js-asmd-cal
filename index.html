<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Calculator</h1>

    <hr />
    <h2>Addition</h2>
    <p>
      <input id="Addition1" type="number" /> +
      <input id="Addition2" type="number" /> = <span id="output1">"---"</span>
    </p>
    <p>
      <button id="btn1">Calculate</button> <button id="clear1">clear</button>
    </p>
    <hr />

    <h2>Subtraction</h2>
    <p>
      <input id="Subtraction1" type="number" /> -
      <input id="Subtraction2" type="number" /> =
      <span id="output2">"---"</span>
    </p>
    <button id="btn2">Calculate</button>
    <hr />

    <h2>Multiplication</h2>
    <p>
      <input id="Multiplication1" type="number" /> x
      <input id="Multiplication2" type="number" /> =
      <span id="output3">"---"</span>
    </p>
    <button id="btn3">Calculate</button>
    <hr />

    <h2>Division</h2>
    <p>
      <input id="Division1" type="number" /> รท
      <input id="Division2" type="number" /> = <span id="output4">"---"</span>
    </p>
    <button id="btn4">Calculate</button>
    <hr />
  </body>
</html>
